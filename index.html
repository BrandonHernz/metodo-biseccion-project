<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Método de Bisección</title>
  </head>
  <body>
    <h1>Método de Bisección</h1>
    <section>
      <div class="minotacionmatematica4">
        <h2>Función utilizada:</h2>
        <p>\[f(x) = {{x^4+3x^3-2} }\]</p>
      </div>
      <h2>Ingresa tus valores iniciales:</h2>
      <div>
        <label for="bottom-value">
          Valor inferior
          <span class="formula"
            ><i>x</i><sub><i>l</i></sub></span
          >
          = <input type="text" id="bottom-value"" />
        </label>

        <label for="top-value">
          Valor superior
          <span class="formula"
            ><i>x</i><sub><i>u</i></sub></span
          >
          =
          <input type="text" id="top-value" />
        </label>

        <input type="button" id="btn-calculate" value="Calcular" />
      </div>
    </section>
    <!-- section results -->
    <section>
      <h2>Resultados:</h2>
      <div class="section-results"></div>
    </section>
    <script src="./app.js"></script>
    <!-- Librería MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </body>
</html>
